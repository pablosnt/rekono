name: Software Supply Chain
on:
    workflow_dispatch:
    pull_request:

jobs:
  legitify:
    name: Legitify
    runs-on: ubuntu-latest
    environment: github
    steps:
      - name: Legitify
        uses: Legit-Labs/legitify@v1
        with:
          github_token: ${{ secrets.ADMIN_PAT }}
          analyze_self_only: true
          upload_code_scanning: true
          scorecard: yes
          artifact_name: legitify

  chain-bench:
    name: Chain-Bench
    runs-on: ubuntu-latest
    environment: github
    steps:
      - name: Chain Bench
        uses: aquasecurity/chain-bench-action@v1
        with:
          repository-url: ${{ github.server_url }}/${{ github.repository }}
          github-token: ${{ secrets.ADMIN_PAT }}
