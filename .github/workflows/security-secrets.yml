name: Secrets scanning
on:
  workflow_dispatch:
  pull_request:

jobs:
  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install detect-secrets
        run: pip install detect-secrets==1.2.0

      - name: Scan
        id: scan
        run: |
          detect-secrets scan --baseline .secrets.baseline
          secrets=$(cat .secrets.baseline | jq -c '.results | .[] | .[] | select(.is_secret != false)' | wc -l | sed 's/^ *//g')
          echo "$secrets secrets found"
          echo ::set-output name=secrets:: $secrets

      - name: Fail if findings found
        env:
          SECRETS: steps.scan.outputs.secrets
        run: exit $SECRETS
          