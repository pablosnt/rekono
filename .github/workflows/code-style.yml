name: Code style
on:
  workflow_dispatch:
  pull_request:

jobs:
  backend:
    name: Backend Style
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@3c49e64ca26115121162fb767bc6af9e8d059f1a
        id: changes
        with:
          filters: |
            backend:
              - 'src/backend/**'

      - name: Checkout
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.12.0 # Required by pytype
      
      - name: Install dependencies
        working-directory: src/backend
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        run: uv sync --locked

      - name: Ruff
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        working-directory: src/backend
        run: uvx ruff format --check
      
      - name: PyType
        if: ${{ (steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request') && !cancelled() }}
        working-directory: src/backend
        run: uvx pytype --keep-going --disable "import-error,pyi-error" .
      
      - name: Flake8
        if: ${{ (steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request') && !cancelled() }}
        working-directory: src/backend
        run: uvx flake8 .

  frontend:
    name: Frontend Style
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@3c49e64ca26115121162fb767bc6af9e8d059f1a
        id: changes
        with:
          filters: |
            frontend:
              - 'src/frontend/**'

      - name: Checkout
        if: ${{ steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install NPM dependencies
        if: ${{ steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request' }}
        working-directory: src/frontend
        run: npm install .
      
      - name: ESLint
        if: ${{ steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request' }}
        working-directory: src/frontend/
        run: npm run eslint
      
      - name: Prettier
        if: ${{ (steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request') && !cancelled() }}
        working-directory: src/frontend/
        run: npm run prettier