name: Code style
on:
  workflow_dispatch:
  pull_request:

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check changed files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: changes
        with:
          filters: |
            backend:
              - 'src/backend/**'

      - name: Checkout
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.12.0 # Required by pytype
      
      - name: Install dependencies
        working-directory: src/backend
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        run: uv sync --locked

      - name: Ruff
        if: ${{ steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request' }}
        working-directory: src/backend
        run: uvx ruff format --check
      
      - name: Flake8
        if: ${{ (steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request') && !cancelled() }}
        working-directory: src/backend
        run: uvx flake8 .
      
      - name: PyType
        if: ${{ (steps.changes.outputs.backend == 'true' || github.event_name != 'pull_request') && !cancelled() }}
        working-directory: src/backend
        run: uvx pytype --disable "import-error,pyi-error,invalid-annotation" --keep-going .

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check changed files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: changes
        with:
          filters: |
            frontend:
              - 'src/frontend/**'

      - name: Checkout
        if: ${{ steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install NPM dependencies
        if: ${{ steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request' }}
        working-directory: src/frontend
        run: npm install .
      
      - name: ESLint
        if: ${{ steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request' }}
        working-directory: src/frontend/
        run: npm run eslint
      
      - name: Prettier
        if: ${{ (steps.changes.outputs.frontend == 'true' || github.event_name != 'pull_request') && !cancelled() }}
        working-directory: src/frontend/
        run: npm run prettier