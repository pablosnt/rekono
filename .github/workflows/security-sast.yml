name: SAST
on:
  workflow_dispatch:
  pull_request:

jobs:
  semgrep:
    name: Semgrep
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Semgrep
        run: semgrep ci --no-suppress-errors --json -o semgrep.json
        env:
          SEMGREP_APP_TOKEN: rekono
      
      - name: Upload report as GitHub artifact
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: Semgrep
          path: semgrep.json
          if-no-files-found: warn