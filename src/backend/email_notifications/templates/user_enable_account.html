<!doctype html>
<html lang="en" xml:lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Rekono</title>
      </head>
    <body>
        <div class="card border-light text-center">
            <div class="text-center">
                <img src="{{ rekono_url }}/static/logo-black.png" class="card-img-top" alt="Rekono" style="max-width: 30rem;"/>
            </div>
            <div class="card-body">
                {% if user.first_name %}
                    <h3 class="card-title">Welcome {{ user.first_name }}!</h3>
                {% else %}
                    <h3 class="card-title">Welcome {{ user.username }}!</h3>
                {% endif %}
                <p class="card-text">Your Rekono user has been enabled. Please, follow this link to establish your password.</p>
                <!-- nosemgrep: javascript.express.security.audit.xss.mustache.var-in-href.var-in-href, python.django.security.audit.xss.template-href-var.template-href-var, python.flask.security.xss.audit.template-href-var.template-href-var -->
                <a href="{{ rekono_url }}/#/reset-password?token={{ user.otp }}" class="btn btn-danger"><strong>Set password</strong></a>
            </div>
        </div>
    </body>
</html>
