repos:
    - repo: local
      hooks:
          - id: mypy
            name: mypy
            entry: mypy
            language: python
            types: [python]
            require_serial: true
            verbose: true
    - repo: https://github.com/Yelp/detect-secrets
      rev: v1.3.0
      hooks:
          - id: detect-secrets
            args: ["--baseline", ".secrets.baseline"]
    - repo: https://github.com/PyCQA/flake8
      rev: 4.0.1
      hooks:
          - id: flake8
