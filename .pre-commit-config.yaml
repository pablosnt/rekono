repos:
    - repo: local
      hooks:
          - id: mypy
            name: mypy
            entry: mypy
            language: python
            types: [python]
            require_serial: true
            verbose: true
    - repo: https://github.com/gitleaks/gitleaks
      rev: v8.17.0
      hooks:
        - id: gitleaks
    - repo: https://github.com/python/black.git
      rev: 23.7.0
      hooks:
        - id: black
